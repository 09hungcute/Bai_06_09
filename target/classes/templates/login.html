<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - Employee Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
    }

    .login-card {
      background: white;
      padding: 40px 35px;
      border-radius: 20px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 420px;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-title {
      text-align: center;
      font-size: 30px;
      font-weight: 700;
      color: #4e54c8;
      margin-bottom: 25px;
    }

    .form-control {
      border-radius: 10px;
      padding-left: 40px;
    }

    .input-group {
      position: relative;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #888;
    }

    .btn-login {
      background: linear-gradient(90deg, #4e54c8, #8f94fb);
      border: none;
      color: white;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      border-radius: 10px;
      padding: 12px;
      margin-top: 10px;
    }

    .btn-login:hover {
      background: linear-gradient(90deg, #8f94fb, #4e54c8);
      transform: scale(1.05);
    }

    .extra-links {
      text-align: center;
      margin-top: 15px;
    }

    .extra-links a {
      color: #4e54c8;
      text-decoration: none;
      font-weight: 500;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    .alert {
      text-align: center;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="login-card">
  <h2 class="login-title">🔐 Employee Manager</h2>

  <!-- Hiển thị lỗi login -->
  <div th:if="${param.error}" class="alert alert-danger">
    Sai tên đăng nhập hoặc mật khẩu.
  </div>
  <div th:if="${param.logout}" class="alert alert-success">
    Bạn đã đăng xuất thành công.
  </div>

  <form th:action="@{/login}" method="post">
    <div class="mb-3 input-group">
      <i class="fas fa-user"></i>
      <input type="text" class="form-control" name="username" placeholder="Nhập username" required>
    </div>
    <div class="mb-3 input-group">
      <i class="fas fa-lock"></i>
      <input type="password" class="form-control" name="password" placeholder="Nhập mật khẩu" required>
    </div>
    <button type="submit" class="btn btn-login w-100">
      <i class="fas fa-sign-in-alt"></i> Đăng nhập
    </button>
  </form>

  <div class="extra-links">
    <p>Chưa có tài khoản? <a th:href="@{/register}">Đăng ký ngay</a></p>
  </div>
</div>

</body>
</html>
