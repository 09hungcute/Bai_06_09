<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${mode=='create' ? 'Thêm nhân viên' : 'Sửa nhân viên'}">Form</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container">
<h2 th:text="${mode=='create' ? 'Thêm nhân viên' : 'Sửa nhân viên'}"></h2>
<form th:action="${mode=='create'} ? @{/employees} : @{'/employees/' + ${employee.id}}" method="post" th:object="${employee}" class="form">
  <label>First name: <input type="text" th:field="*{firstName}" required></label>
  <label>Last name: <input type="text" th:field="*{lastName}" required></label>
  <label>Email: <input type="email" th:field="*{email}" required></label>
  <button type="submit" th:text="${mode=='create' ? 'Tạo mới' : 'Cập nhật'}"></button>
  <a th:href="@{/employees}">Quay lại</a>
</form>
</div>
</body>
</html>
