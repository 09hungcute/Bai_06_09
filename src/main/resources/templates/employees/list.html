<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Danh sách nhân viên</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f6f9;
      font-family: "Segoe UI", sans-serif;
    }

    .navbar {
      background: linear-gradient(90deg, #4e54c8, #8f94fb);
    }

    .navbar a {
      color: white !important;
      font-weight: 500;
      margin-right: 15px;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    .table-container {
      background: white;
      padding: 20px;
      margin-top: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .btn-action {
      border-radius: 20px;
      padding: 4px 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<!-- Thanh Menu -->
<nav class="navbar navbar-expand-lg navbar-dark px-3">
  <a class="navbar-brand fw-bold" th:href="@{/employees}">Employee Manager</a>
  <div class="ms-auto">
    <a th:href="@{/employees}">Employees</a>
    <a th:href="@{/employees/new}" th:if="${#authorization.expression('hasRole(''MANAGER'') or hasRole(''ADMIN'')')}">Thêm mới</a>
    <a th:href="@{/admin/users}" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">Quản trị Users</a>
    <a th:href="@{/logout}">Logout</a>
  </div>
</nav>

<div class="container table-container">
  <h2 class="mb-4 text-center text-primary fw-bold">Danh sách nhân viên</h2>
  <div class="table-responsive">
    <table class="table table-hover align-middle">
      <thead class="table-primary">
      <tr>
        <th>ID</th>
        <th>Họ</th>
        <th>Tên</th>
        <th>Email</th>
        <th class="text-center">Hành động</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="e : ${employees}">
        <td th:text="${e.id}"></td>
        <td th:text="${e.firstName}"></td>
        <td th:text="${e.lastName}"></td>
        <td th:text="${e.email}"></td>
        <td class="text-center">
          <a class="btn btn-sm btn-warning btn-action"
             th:href="@{'/employees/' + ${e.id} + '/edit'}"
             th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
            ✏️ Sửa
          </a>

          <form th:action="@{'/employees/' + ${e.id} + '/delete'}"
                method="post"
                style="display:inline"
                th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
            <button type="submit" class="btn btn-sm btn-danger btn-action"
                    onclick="return confirm('Bạn có chắc muốn xóa nhân viên này?');">
              🗑 Xóa
            </button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
